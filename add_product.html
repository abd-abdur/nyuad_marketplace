<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Add Product - NYUAD Marketplace</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <div class="hero_area">
        <!-- Header Section -->
        <header class="header_section">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="homepage.html">
                    <span>NYUAD Marketplace</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Add Product Section -->
        <section class="add_product_section layout_padding">
            <div class="container">
                <div class="heading_container heading_center">
                    <h2>Add New Product</h2>
                </div>
                <form id="add_product_form" action="add-product.py" method="post">
                    <div class="form-group">
                        <label for="product_name">Product Name:</label>
                        <input type="text" class="form-control" id="product_name" name="product_name" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required />
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact number:</label>
                        <input type="number" class="form-control" id="contact" name="contact" step="0.01" required />
                    </div>
                    <div class="form-group">
                        <label for="image_url">Image URL:</label>
                        <input type="text" class="form-control" id="image_url" name="image_url" />
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer_section" style="background-color: #333; color: #fff; padding: 20px 0;">
            <div class="container text-center">
                <!-- Social Media Links -->
                <div class="social_box" style="margin-bottom: 10px;">
                    <a href="#" style="color: #fff; margin: 0 10px;"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="#" style="color: #fff; margin: 0 10px;"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" style="color: #fff; margin: 0 10px;"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    <a href="#" style="color: #fff; margin: 0 10px;"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                </div>
        
                <!-- Support Message -->
                <div class="support_message" style="margin-bottom: 20px; max-width: 350px; margin: 0 auto;">
                    <p>
                        Our dedicated team is here to help. Please don't hesitate to reach out to us via our contact channels.
                    </p>
                </div>
        
                <!-- Divider Line -->
                <hr style="border: 0; border-top: 1px solid #777; margin-bottom: 20px;">
        
                <!-- Copyright Notice -->
                <div class="copyright">
                    <p>&copy; <span id="displayYear"></span> All Rights Reserved By NYUAD Marketplace</p>
                </div>
            </div>
        </footer>
        
        <div style="background-color: #fff; height: 50px;"></div>
        

    <!-- JavaScript Files -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
