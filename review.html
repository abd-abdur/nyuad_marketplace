            <form id="register-form" action="register.py" method="post" class="form-signin">
                <h2 class="form-signin-heading text-center">Please Register</h2>
                <input type="text" id="name" name="name" placeholder="Name" required autofocus>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <button class="btn btn-lg btn-secondary btn-block" type="reset">Reset</button>
